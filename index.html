<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <title>Grupo Scout Sagrado Corazón</title>
        <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon" sizes="32x32">
    </head>
    <body>
        <div id="inicio">    
            <header id="navbar"> 

                <div class="logo">
                    <img src="/img/logo.jpg" alt="logo">
                </div>
                <nav>    
                    <div >   
                        <ul class="menu">
                            <li><a href="#inicio" class="item">Inicio</a></li>                           
                            <li><a href="#nosotros" class="item">Nosotros</a></li>
                            <li><a href="#galeria" class="item">Galeria</a></li>
                            <li><a href="#form" class="item">Contacto</a></li>
                        </ul>
                    </div>    
                </nav>
            </header>
            <div class="first" >
                <img id="img_inicio" src="/img/galeria/pisoIndex.JPG" alt="" width="99%
                ">

                <div class="presentacion">
                    <h1>85 años haciendo escultismo.</h1>
                </div>
            </div>
        </div>
        <hr>    
        <div id="nosotros">
            <h2>Nosotros</h2>
        </div>
        <hr>
        <div id="galeria">
            <h2>Galeria</h2>
        </div>
        <hr>
        <div id="form">
            <h2>Formulario</h2>
            <div id="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d948.0110892962821!2d-58.3898703314164!3d-34.65083855187491!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb5c943e4c77%3A0x8e617fd04bd48adc!2sGrupo%20Scout%20N7%20Sagrado%20Coraz%C3%B3n%20de%20Jes%C3%BAs!5e0!3m2!1ses!2sar!4v1693950281730!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div>
                <form action="https://formspree.io/f/mzblgbje"
                method="post">
                
                <ul>
                    <li>
                      <label for="name">Nombre:</label>
                      <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                      <label for="mail">Correo electrónico:</label>
                      <input type="email" id="mail" name="user_mail" />
                    </li>
                    <li>
                      <label for="msg">Mensaje:</label>
                      <textarea id="msg" name="user_message"></textarea>
                    </li>
                  </ul>
                </form>

               
            </div>
        </div>
    </body>
    <footer>
        <a href="https://www.facebook.com/sagradocorazonbarracas" target="_blank"><img src="/img/redes/facebook.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/scoutsagrado/" target="_blank"><img src="/img/redes/instagram.png" alt="Instagram"></a>
        <a href="https://twitter.com/ScoutsSagrado" target="_blank"><img src="/img/redes/twitter.png" alt=""></a>
    </footer>
</html>
