<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
        <title>Grupo Scout Sagrado Corazón - CRUD</title>
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" sizes="32x32">
        <script src="https://kit.fontawesome.com/887a835504.js" crossorigin="anonymous"></script>
    </head>
    <body class="hundred">
        <section class="crud">
            <div class="topic">
                <h1>Modificar datos de Nómina</h1>
                <h3>Codo a Codo 2023</h3>
            </div>
            <div id="app">
                <form @submit.prevent="obtenerRegistro">
                    <label for="legajo">Legajo:</label>
                    <input type="text" v-model="legajo" required><br>
                    <button type="submit">Modificar Registro</button>
                    
                    <a href="crud.html">Menu principal</a>
                </form>
                <div v-if="mostrarDatosRegistro">
                    <h2>Datos del Registro</h2>
                    <form @submit.prevent="guardarCambios">
                        <label for="nombreModificar">Nombre:</label>
                        
                        <input type="text" id="nombreModificar" v-model="nombre" required><br>
                        
                        <label for="apellidoModificar">Apellido:</label>
                        
                        <input type="text" id="apellidoModificar" v-model="apellido" required><br>
                        
                        <label for="edadModificar">Edad:</label>
                        
                        <input type="number" id="edadModificar" v-model="edad" required><br>
                        
                        <label for="mailModificar">Email:</label>
                        <input type="text" id="mailModificar" v-model="mail" required><br>
                        
                        <label for="ramaModificar">Rama:</label>
                        <input type="text" id="ramaModificar" v-model="rama" required><br>

                        <button type="submit">Guardar Cambios</button>
                        <a href="modificaciones.html">Cancelar</a>
                    </form>
                </div>
            </div>

        </section>
    </body>
    <script src="js/headerandfooter.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/modificaciones.js"></script>
</html>
