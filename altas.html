<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
        <title>Grupo Scout Sagrado Corazón - CRUD</title>
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" sizes="32x32">
        <script src="https://kit.fontawesome.com/887a835504.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="crud">
            <div class="topic">
                <h1>Agregar Beneficiarios a la Nómina</h1>
                <h3>Codo a Codo 2023</h3>
            </div>
            <form id="formulario" enctype="multipart/form-data">
                <label for="legajo">Legajo:</label>
                <input type="number" id="legajo" name="legajo" required><br>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required><br>  
                <label for="mail">Email:</label>
                <input type="text" id="mail" name="mail">
                <label for="rama">Rama:</label>
                <input type="text" id="rama" name="rama">
                <button type="submit">Agregar Beneficiario</button>
                <a href="crud.html">Menu principal</a> 
            </form>
            <script src="/js/altas.js"></script>
        </section>    
    </body>
    <script src="js/headerandfooter.js"></script>
</html>
